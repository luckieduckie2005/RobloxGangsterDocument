<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>LuckieDuckie</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  height:100vh;
  background:radial-gradient(circle at top,#0aa,#050510 55%);
  font-family:Segoe UI,Arial,sans-serif;
  color:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
}

/* Cursor light */
.cursor{
  position:fixed;
  width:160px;height:160px;
  border-radius:50%;
  pointer-events:none;
  background:radial-gradient(circle,rgba(0,255,255,.55),transparent 70%);
  filter:blur(18px);
  transform:translate(-50%,-50%);
  z-index:100;
}

/* Particles */
canvas{
  position:fixed;
  inset:0;
  z-index:0;
}

/* Card */
.card{
  position:relative;
  z-index:5;
  width:420px;
  padding:42px;
  border-radius:28px;
  background:linear-gradient(180deg,#0b0f1f,#070914);
  box-shadow:
    0 0 60px rgba(0,255,255,.6),
    inset 0 0 30px rgba(0,255,255,.15);
  text-align:center;
}

/* Pages */
.page{
  display:none;
  animation:fade .4s ease forwards;
}

.page.active{
  display:block;
}

@keyframes fade{
  from{opacity:0;transform:translateY(10px) scale(.96)}
  to{opacity:1;transform:none}
}

h1{
  margin-bottom:18px;
  font-size:28px;
  letter-spacing:1px;
  text-shadow:0 0 15px rgba(0,255,255,.6);
}

a,button{
  width:100%;
  margin-top:18px;
  padding:16px;
  border-radius:32px;
  border:none;
  cursor:pointer;
  font-weight:700;
  font-size:15px;
  text-decoration:none;
  background:linear-gradient(90deg,#00ffff,#7f00ff);
  color:#000;
  box-shadow:0 0 25px rgba(0,255,255,.6);
  transition:.25s;
}

a:hover,button:hover{
  transform:scale(1.05);
  box-shadow:0 0 40px rgba(0,255,255,.9);
}
</style>
</head>

<body>

<div class="cursor" id="cursor"></div>
<canvas id="bg"></canvas>

<div class="card">

  <!-- DISCORD -->
  <div id="discord" class="page active">
    <h1>LuckieDuckie</h1>
    <a href="https://discord.gg/G8UgHMmhMW" target="_blank">
      Join Discord
    </a>
    <button onclick="switchPage('roblox')">Next Page →</button>
  </div>

  <!-- ROBLOX -->
  <div id="roblox" class="page">
    <h1>Follow Me</h1>
    <a href="https://www.roblox.com/users/7660831513/profile" target="_blank">
      Open Roblox
    </a>
    <button onclick="switchPage('discord')">← Back</button>
  </div>

</div>

<script>
/* Cursor light */
const cur=document.getElementById("cursor");
addEventListener("mousemove",e=>{
  cur.style.left=e.clientX+"px";
  cur.style.top=e.clientY+"px";
});

/* Page switch */
function switchPage(id){
  document.querySelectorAll(".page").forEach(p=>p.classList.remove("active"));
  document.getElementById(id).classList.add("active");
}

/* Particles */
const c=document.getElementById("bg"),x=c.getContext("2d");
function resize(){c.width=innerWidth;c.height=innerHeight}
resize();onresize=resize;

let p=[...Array(160)].map(()=>({
  x:Math.random()*c.width,
  y:Math.random()*c.height,
  r:Math.random()*1.7,
  s:Math.random()*.4+.25
}));

(function anim(){
  x.clearRect(0,0,c.width,c.height);
  p.forEach(o=>{
    x.beginPath();
    x.arc(o.x,o.y,o.r,0,Math.PI*2);
    x.fillStyle="rgba(0,255,255,.85)";
    x.shadowBlur=18;
    x.shadowColor="#00ffff";
    x.fill();
    o.y+=o.s;
    if(o.y>c.height)o.y=0;
  });
  requestAnimationFrame(anim);
})();
</script>

</body>
</html>
